<div id="app">
  <button @click="count++">{{ count }}</button>
</div>

<script type="module">
  import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  // 1. createApp : 앱 인스턴스를 생성.
  const app = createApp({
    data() {
      return {
        count: 0
      }
    }
  });

  // 2. mount() : 해당 메서드가 호출될 떄까지 아무 것도 렌더링 하지 않음. 
  app.mount('#app')

  // 3. 최상위 컴포넌트에 아직 template 옵션이 없으면 Vue는 자동적으로 컨테이너의 innerHTML을 템플릿으로 사용.
</script>
