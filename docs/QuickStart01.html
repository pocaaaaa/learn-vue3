<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message }}</div>

<script>
  // 글로벌 빌드 사용 : 모든 최상위 API가 글로벌 Vue 객체에 프로퍼티로 노출되는 Vue의 글로벌 빌드를 로드. 
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue! (global)'
      }
    }
  }).mount('#app')
</script>
