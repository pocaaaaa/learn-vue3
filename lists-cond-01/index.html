<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal">Add Goal</button>
      <!-- v-else는 v-if가 있는 요소의 직접적인 이웃 요소로 사용. 사이에 다른 무언가가 올 수 없다. -->
      <!-- v-if는 실제로 DOM에서 요소를 제거하고 추가. v-show는 CSS를 통해 항목을 숨기거나 표시. -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <!-- key는 HTML 요소가 아니라 Vue가 인식 및 감지할 수 있는 속성 -->
        <!-- key는 출력하는 모든 항목에 대해 고유 식별기준으로 작용 -->
        <!-- key로 index를 사용하면 될 것 같지만 인덱스는 목표에 포함된 것이 아니라 고정되어 있는 것 -->
        <!-- [중요] v-for를 사용할 때는 고유 식별 기준이 있는 key를 추가해야 입력 값 등의 상태가 유실되는 일을 방지할 수 있음 -->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
          <!-- 동적 컨텐츠만 랜더링됨. -->
          <p>{{ goal }} - {{ index }}</p>
          <input type="text" @click.stop>
        </li>
      </ul>
      <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul> -->
      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Max', age: 31}">{{ key }}: {{ value }} - {{ index }}</li>
      </ul> -->
    </section>
  </body>
</html>
